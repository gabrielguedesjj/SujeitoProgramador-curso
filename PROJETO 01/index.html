<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora de IMC</title>
</head>
<body>
    <form onsubmit="return calcular(event)">
        <label>Digite seu peso</label><br>
        <input type="text " name="peso" id="peso" placeholder="Ex: 53"><br><br>
        
        <label>Digite seu altura</label><br>
        <input type="text " name="altura" id="altura" placeholder="Ex: 1.75">

        <input type="submit" value="Calcular IMC">

    </form>
    <div>
        <h2 id="resultado"></h2>
    </div>
</body>
<script src="project.js"></script>
</html>
